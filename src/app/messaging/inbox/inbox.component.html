<div class="container-fluid">
    <h2 class="text-center msg-title">Messages</h2>

    <div>
        <div class="container" *ngFor='let msg of Messages'>
          <h2>{{msg.title}} {{msg.id}}</h2>
          <p>{{msg.content}}</p>
          <p class="date">{{msg.sent}}</p>
          <p><a [routerLink]="['/message', msg.id]" routerLinkActive="active">Detail</a></p>
          <hr>
        </div>
        <br /> <br />
      </div> 
</div>
