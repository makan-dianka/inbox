<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
        <h2 style="color:skyblue; margin-top: 50px;">Ecrire un Message</h2> <br />
        <span class="success">{{success}}</span>
        <div class="col-12 pb-5">
          <label class="form-label">ID</label>
          <input class="w-100 form-control" type="number" name="id" id="id" [(ngModel)]="message.id">

          <label class="form-label">Titre</label>
          <input class="w-100 form-control" type="text" name="title" id="title" [(ngModel)]="message.title">

          <label class="form-label">Message</label>
          <textarea class="w-100 form-control" name="content" id="content" rows="5" [(ngModel)]="message.content"></textarea> <br />
           
           <button type="button" class="btn btn-success" (click)="saveMessage()">Envoyer</button>
           <br />
           <br />
           <br />
        </div>
      </div>
    </div>
</div>
